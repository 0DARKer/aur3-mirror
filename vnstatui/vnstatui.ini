[uwsgi]
chdir = /usr/lib/python3.3/site-packages/vnstatui/
cheaper = 2
enable-threads = true
plugin = python
gid = http
harakiri = 60
socket = /tmp/uwsgi-%n.sock
lazy-apps = true
logto = /var/log/%n.log
master = true
memory-report = true
pidfile = /run/uwsgi-%n.pid
processes = 8
stats = /tmp/uwsgi-%n-stats.sock
uid = http
wsgi = vnstatui.app
