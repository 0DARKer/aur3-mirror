<IfModule mod_alias.c>
Alias /owncloud /opt/html/owncloud/
</IfModule>
<Directory /opt/html/owncloud/>
   Options None
   Order allow,deny
   allow from all
</Directory>
<VirtualHost *:80>
    ServerAdmin foo@foofarm.com
    DocumentRoot /opt/html/owncloud
    ServerName owncloud.foo.com
    ErrorLog logs/owncloud.foo.info-error_log
    CustomLog logs/owncloud.foo.info-access_log common
</VirtualHost>
