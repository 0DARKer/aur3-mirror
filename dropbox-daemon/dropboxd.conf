# The user that the Dropbox binary will run as (usually your system user account)
DROPBOX_USER='yourusername'

# The path to dropboxd (usually /usr/bin/dropboxd)
# 
# You may want to prepend `DISPLAY=:0` to this path if you have issues with
# displaying the Dropbox tray icon. In most cases, you probably don't want this.
#DROPBOXD_PATH='DISPLAY=:0 /usr/bin/dropboxd'
DROPBOXD_PATH='/usr/bin/dropboxd'

# Path to the real Dropbox binary (usually /opt/dropbox/dropbox)
DROPBOX_PATH='/opt/dropbox/dropbox'
