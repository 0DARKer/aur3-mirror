<IfModule mod_alias.c>
Alias /owncloud-beta /usr/share/webapps/owncloud-beta/
</IfModule>
<Directory /usr/share/webapps/owncloud-beta/>
   Options FollowSymlinks
   Order allow,deny
   AllowOverride all
   allow from all
   php_admin_value open_basedir "/srv/http/:/home/:/tmp/:/usr/share/pear/:/usr/share/webapps/"
</Directory>
<VirtualHost *:80>
    ServerAdmin foo@foofarm.com
    DocumentRoot /usr/share/webapps/owncloud-beta
    ServerName owncloud-beta.foo.com
    ErrorLog logs/owncloud-beta.foo.info-error_log
    CustomLog logs/owncloud-beta.foo.info-access_log common
</VirtualHost>
