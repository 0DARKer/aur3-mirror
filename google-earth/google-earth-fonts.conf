<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /opt/google/earth/free/fonts.conf - configure Google Earth font access -->
<fontconfig>

<!--
	The intent of this thing is to skip any local system/user font
	customizations that will crash the latest Google Earth.

	- Det contributed by Syr
-->

<!-- Font directory list -->

	<dir>/usr/share/fonts</dir>
	<dir>/usr/share/fonts</dir>
	<dir prefix="xdg">fonts</dir>

<!-- Font cache directory list -->

	<cachedir>/var/cache/fontconfig</cachedir>
	<cachedir prefix="xdg">fontconfig</cachedir>

</fontconfig>
