<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /opt/google/earth/free/fonts.conf to configure Google Earth font access -->
<fontconfig>

<!--
	DO NOT EDIT THIS FILE.
	IT WILL BE REPLACED WHEN GOOGLE-EARTH IS UPDATED.
	LOCAL CHANGES WILL NOT BE APPLIED EITHER.

	The intent of this configuration file is to skip any local system/user
	font customizations that may crash the latest Google Earth and instead
	provide the user with a clean and working solution

	- Det contributed by Syr
-->

<!-- Font directory list -->

	<dir>/usr/share/fonts</dir>
	<dir>/usr/share/fonts</dir>
	<dir prefix="xdg">fonts</dir>

<!-- Font cache directory list -->

	<cachedir>/var/cache/fontconfig</cachedir>
	<cachedir prefix="xdg">fontconfig</cachedir>

</fontconfig>
