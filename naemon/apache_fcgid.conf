<IfModule mod_fcgid.c>
  AddHandler fcgid-script .sh
  IPCCommTimeout 120

  <Directory /usr/share/naemon>
    Options FollowSymLinks
    AllowOverride All
    order allow,deny
    allow from all
    # required for apache 2.4
    <IfModule mod_authz_core.c>
      Require all granted
    </IfModule>
  </Directory>
  <Directory /etc/naemon/themes>
    Options FollowSymLinks
    allow from all
    # required for apache 2.4
    <IfModule mod_authz_core.c>
      Require all granted
    </IfModule>
  </Directory>
  <Directory /etc/naemon/plugins>
    Options FollowSymLinks
    allow from all
    # required for apache 2.4
    <IfModule mod_authz_core.c>
      Require all granted
    </IfModule>
  </Directory>

  # redirect to a startup page when there is no pidfile yet
  RewriteEngine On
  RewriteCond %{REQUEST_METHOD} GET
  RewriteCond %{REQUEST_URI} !^/naemon/startup.html
  RewriteCond %{REQUEST_URI} !^/naemon/side.html
  RewriteCond %{REQUEST_URI} !^/naemon/.*\.(css|png|js)
  RewriteCond %{REQUEST_URI} ^/naemon/
  RewriteCond /var/cache/naemon/thruk.pid !-f
  RewriteRule ^(.*)$ /naemon/startup.html?$1 [R=302,L,NE,QSA]

  Alias /naemon/documentation.html /usr/share/naemon/root/thruk/documentation.html
  Alias /naemon/startup.html /usr/share/naemon/root/thruk/startup.html
  AliasMatch ^/naemon/(.*\.cgi|.*\.html)  /usr/share/naemon/fcgid_env.sh/naemon/$1
  AliasMatch ^/naemon/plugins/(.*?)/(.*)$  /etc/naemon/plugins/plugins-enabled/$1/root/$2
  Alias /naemon/themes/  /etc/naemon/themes/themes-enabled/
  Alias /naemon/ /usr/share/naemon/root/thruk/

  <Location /naemon/>
    Options ExecCGI FollowSymLinks
    AuthName "Naemon Monitoring"
    AuthType Basic
    AuthUserFile /etc/naemon/htpasswd
    Require valid-user
  </Location>
  <Location /naemon/cgi-bin/remote.cgi>
    Order Deny,Allow
    Allow from all
    Satisfy any
  </Location>
</IfModule>
